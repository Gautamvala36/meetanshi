<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="from.css">
    <title>From Page</title>
</head>

<body>
    <div class="container">
        <div class="btn">
            <button type="button" id="btn_back" class="btn_back"><i class="fa-solid fa-arrow-left"
                    style="padding-right: 15px;"></i><span>Back</span></button>
            <button type="reset" id="reset" class="reset"><span>Reset</span></button>
            <button type="button" id="sava_edit" class="sava_edit"><span>Save and Continue Edit</span></button>
            <button type="submit" id="sava_outlet" class="sava_outlet"><span>Save Outlet</span></button>
        </div>
        <form action="" method="post">
            <div class="first_from" id="first_from">
                <div class="Field"> <!-- first toggle  -->
                    <div class="label">
                        <label for="status"><span>Status</span></label>
                        <span id="req_0" class="req"></span>
                    </div>
                    <div class="input">
                        <input class="switch" id="first-toggle-btn" type="checkbox" />
                        <label for="first-toggle-btn"></label>
                    </div>
                </div>
                <div class="Field">
                    <div class="label">
                        <label for="email"><span>Email</span></label>
                        <span id="req_0" class="req">*</span>
                    </div>
                    <div class="input">
                        <input id="email_id" name="email_id" type="email" class="field text">
                    </div>
                </div>
                <div class="Field">
                    <div class="label">
                        <label for="outlet_name"><span>Outlet Name</span></label>
                        <span id="req_0" class="req">*</span>
                    </div>
                    <div class="input">
                        <input id="outlet_name" name="outlet_name" type="email" class="field text">
                    </div>
                </div>
                <div class="Field">
                    <div class="label">
                        <label for="admin_name"><span>Admin User</span></label>
                        <span id="req_0" class="req">*</span>
                    </div>
                    <div class="input">
                        <div class="select">
                            <select>
                                <option value="volvo">Please Select Company Name</option>
                                <option value="0">Volvo</option>
                                <option value="1">Amazon</option>
                                <option value="2">BMW</option>
                                <option value="3">Mercedes</option>
                                <option value="4">Myntra</option>
                                <option value="5">Audi</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="second_from" id="second_from">
                <div class="Field">  <!-- second toggle  -->
                    <div class="label">
                        <label for="set_add"><span>Set Outlet Address</span></label>
                        <span id="req_0" class="req"> </span>
                    </div>
                    <div class="input">
                        <input class="switch1" id="second-toggle-btn" type="checkbox" />
                        <label for="second-toggle-btn"></label>
                    </div>
                </div>
                <div class="Field">
                    <div class="label">
                        <label for="first_name"><span>First Name</span></label>
                        <span id="req_0" class="req">*</span>
                    </div>
                    <div class="input">
                        <input id="first_name" name="first_name" type="text" class="field text">
                    </div>
                </div>
                <div class="Field">
                    <div class="label">
                        <label for="last_name"><span>Last Name</span></label>
                        <span id="req_0" class="req">*</span>
                    </div>
                    <div class="input">
                        <input id="last_name" name="last_name" type="text" class="field text">
                    </div>
                </div>
                <div class="Field">
                    <div class="label">
                        <label for="company"><span>Company</span></label>
                        <span id="req_0" class="req"></span>
                    </div>
                    <div class="input">
                        <input id="company" name="company" type="text" class="field text">
                    </div>
                </div>
                <div class="Field">
                    <div class="label">
                        <label for="telephone"><span>Telephone</span></label>
                        <span id="req_0" class="req">*</span>
                    </div>
                    <div class="input">
                        <input id="telephone" name="telephone" type="tel" class="field text">
                    </div>
                </div>
                <div class="Field">
                    <div class="label">
                        <label for="street"><span>Street</span></label>
                        <span id="req_0" class="req">*</span>
                    </div>
                    <div class="input">
                        <input id="street" name="street" type="text" class="field text">
                    </div>
                </div>
                <div class="Field">
                    <div class="label">
                        <label for="city"><span>City</span></label>
                        <span id="req_0" class="req">*</span>
                    </div>
                    <div class="input">
                        <input id="city" name="city" type="text" class="field text">
                    </div>
                </div>
                <div class="Field">
                    <div class="label">
                        <label for="postcode"><span>PostCode</span></label>
                        <span id="req_0" class="req">*</span>
                    </div>
                    <div class="input">
                        <input id="postcode" name="postcode" type="text" class="field text">
                    </div>
                </div>
                <div class="Field">
                    <div class="label">
                        <label for="admin_name"><span>state</span></label>
                        <span id="req_0" class="req">*</span>
                    </div>
                    <div class="input">
                        <div class="select">
                            <select>
                                <option value="volvo">Please Select Company Name</option>
                                <option value="0">Volvo</option>
                                <option value="1">Amazon</option>
                                <option value="2">BMW</option>
                                <option value="3">Mercedes</option>
                                <option value="4">Myntra</option>
                                <option value="5">Audi</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="Field">
                    <div class="label">
                        <label for="admin_name"><span>Country</span></label>
                        <span id="req_0" class="req">*</span>
                    </div>
                    <div class="input">
                        <div class="select">
                            <select>
                                <option value="volvo">Please Select Company Name</option>
                                <option value="0">Volvo</option>
                                <option value="1">Amazon</option>
                                <option value="2">BMW</option>
                                <option value="3">Mercedes</option>
                                <option value="4">Myntra</option>
                                <option value="5">Audi</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
